<!doctype html>
<html>
<head>
    <title>Neovis.js Simple Example</title>
    <style type="text/css">
        html, body {
            font: 16pt arial;
        }

        #viz {
            width: 700px;
            height: 700px;
            border: 1px solid lightgray;
            font: 22pt arial;
        }
    </style>
</head>
<body onload="draw()">
<div id="viz"></div>
<script src="http://localhost:3000/api/js/neovis.js"></script>
<script type="text/javascript">

    var viz;
    var nodes;

    function draw() {
        var config = {
            container_id    : "viz",
            server_url      : "bolt://localhost:7687",
            server_user     : "neo4j",
            server_password : "test",
            caption         : "key",
            labels: {
                Data_Source: {
                    caption: "key"
                }},
            relationships:
                {
                    //"Data_touches": { thickness: 0.1 },
                    //"Data_sources: { thickness: 0.5 }
                    Data_touches : { caption: "key" },
                    Data_sources : { caption: "key" }
                },

            initial_cypher: "MATCH (n)-[r]->(m) RETURN n,r,m Limit 20"
        };

        viz = new NeoVis.default(config);
        viz.render();


    }
</script>
</body>
</html>
