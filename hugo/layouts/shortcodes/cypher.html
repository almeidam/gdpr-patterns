{{ $height := .Params.height }}
{{ $width  := .Params.width }}
{{ $id     := (default "viz" .Params.id) }}

<div class="col">
    <br>
    <h5>{{ $id }}</h5>
    <div class="viz" id="{{ $id }}"></div>
    <script>

        $("#{{ $id }}").height({{ safeJS $height }});
        $("#{{ $id }}").width( {{ safeJS $width  }});
        $(function() {
            new neo4j_Util().draw("{{.Inner}}", "{{ $id }}")
        })
    </script>
</div>
